<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF to TGS Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
        }

        .file-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .select-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .select-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-area {
            display: none;
            margin: 30px 0;
        }

        .preview-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .preview-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 250px;
        }

        .preview-item h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1em;
            word-break: break-word;
        }

        .preview-item img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .options {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .options h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .option-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .option-item label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
            font-size: 0.9em;
        }

        .option-item input, .option-item select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .option-item input:focus, .option-item select:focus {
            outline: none;
            border-color: #667eea;
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.9em;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status.info {
            background: rgba(33, 150, 243, 0.1);
            color: #2196f3;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .download-area {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .download-btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .upload-icon {
                font-size: 2.5em;
            }
            
            .upload-text {
                font-size: 1em;
            }
            
            .preview-container {
                flex-direction: column;
            }
            
            .option-group {
                grid-template-columns: 1fr;
            }
            
            .select-button {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® GIF to TGS Converter</h1>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    <strong>Drag & drop your GIF files here</strong><br>
                    <span style="font-size: 0.9em; color: #999;">or use the button below</span>
                </div>
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept=".gif" multiple>
            <button class="select-button" id="selectButton">üì± Select GIF Files</button>
            <p style="color: #999; margin-top: 10px; text-align: center; font-size: 0.9em;">
                Supports GIF files up to 20MB each
            </p>
        </div>

        <div class="options">
            <h3>‚öôÔ∏è Conversion Options</h3>
            <div class="option-group">
                <div class="option-item">
                    <label for="outputWidth">Width (px):</label>
                    <input type="number" id="outputWidth" value="512" min="64" max="512">
                </div>
                <div class="option-item">
                    <label for="outputHeight">Height (px):</label>
                    <input type="number" id="outputHeight" value="512" min="64" max="512">
                </div>
                <div class="option-item">
                    <label for="fps">Frame Rate:</label>
                    <input type="number" id="fps" value="30" min="10" max="60">
                </div>
                <div class="option-item">
                    <label for="duration">Max Duration (s):</label>
                    <input type="number" id="duration" value="3" min="1" max="3" step="0.1">
                </div>
                <div class="option-item">
                    <label for="quality">Quality:</label>
                    <input type="number" id="quality" value="0.8" min="0.1" max="1.0" step="0.1">
                </div>
                <div class="option-item">
                    <label for="optimize">Auto-optimize:</label>
                    <select id="optimize">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="preview-area" id="previewArea">
            <div class="preview-container" id="previewContainer">
            </div>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status" id="status"></div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" id="convertBtn" disabled>üîÑ Convert to TGS</button>
        </div>

        <div class="download-area" id="downloadArea">
            <h3>‚úÖ Conversion Complete!</h3>
            <div id="downloadLinks"></div>
        </div>
    </div>

    <script>
        class GifToTgsConverter {
            constructor() {
                this.files = [];
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const selectButton = document.getElementById('selectButton');
                const convertBtn = document.getElementById('convertBtn');

                // File selection events
                selectButton.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));

                // Drag and drop events (for desktop)
                uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                uploadArea.addEventListener('drop', this.handleDrop.bind(this));

                // Convert button
                convertBtn.addEventListener('click', this.convertFiles.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
                this.processFiles(e.dataTransfer.files);
            }

            handleFileSelect(e) {
                this.processFiles(e.target.files);
            }

            processFiles(fileList) {
                this.files = Array.from(fileList).filter(file => 
                    file.type === 'image/gif' && file.size <= 20 * 1024 * 1024
                );

                if (this.files.length === 0) {
                    this.showStatus('Please select valid GIF files (max 20MB each)', 'error');
                    return;
                }

                this.showPreviews();
                document.getElementById('convertBtn').disabled = false;
                this.showStatus(`${this.files.length} GIF file(s) ready for conversion`, 'info');
            }

            showPreviews() {
                const previewArea = document.getElementById('previewArea');
                const previewContainer = document.getElementById('previewContainer');
                
                previewContainer.innerHTML = '';
                
                this.files.forEach((file, index) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.alt = `GIF Preview ${index + 1}`;
                    
                    const title = document.createElement('h3');
                    title.textContent = file.name;
                    
                    const info = document.createElement('p');
                    info.textContent = `Size: ${(file.size / 1024).toFixed(1)}KB`;
                    info.style.color = '#666';
                    info.style.fontSize = '0.8em';
                    info.style.marginTop = '10px';
                    
                    previewItem.appendChild(title);
                    previewItem.appendChild(img);
                    previewItem.appendChild(info);
                    previewContainer.appendChild(previewItem);
                });
                
                previewArea.style.display = 'block';
            }

            async convertFiles() {
                const convertBtn = document.getElementById('convertBtn');
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                const downloadArea = document.getElementById('downloadArea');
                const downloadLinks = document.getElementById('downloadLinks');

                convertBtn.disabled = true;
                progressBar.style.display = 'block';
                downloadArea.style.display = 'none';
                downloadLinks.innerHTML = '';

                try {
                    for (let i = 0; i < this.files.length; i++) {
                        const file = this.files[i];
                        const progress = ((i + 1) / this.files.length) * 100;
                        
                        progressFill.style.width = progress + '%';
                        this.showStatus(`Converting ${file.name}...`, 'info');

                        const tgsData = await this.convertGifToTgs(file);
                        this.createDownloadLink(file.name, tgsData);
                    }

                    this.showStatus('All files converted successfully!', 'success');
                    downloadArea.style.display = 'block';
                    
                } catch (error) {
                    this.showStatus(`Conversion failed: ${error.message}`, 'error');
                    console.error('Conversion error:', error);
                } finally {
                    convertBtn.disabled = false;
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                    }, 1000);
                }
            }

            async convertGifToTgs(file) {
                return new Promise(async (resolve, reject) => {
                    try {
                        // Simple conversion - create a basic TGS structure
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const img = new Image();
                        
                        img.onload = () => {
                            const width = parseInt(document.getElementById('outputWidth').value);
                            const height = parseInt(document.getElementById('outputHeight').value);
                            
                            canvas.width = width;
                            canvas.height = height;
                            
                            // Draw the first frame
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Create a simple Lottie animation structure
                            const lottieData = {
                                "v": "5.5.7",
                                "fr": parseInt(document.getElementById('fps').value),
                                "ip": 0,
                                "op": parseInt(document.getElementById('fps').value) * parseFloat(document.getElementById('duration').value),
                                "w": width,
                                "h": height,
                                "nm": "GIF Conversion",
                                "ddd": 0,
                                "assets": [],
                                "layers": [
                                    {
                                        "ddd": 0,
                                        "ind": 1,
                                        "ty": 1,
                                        "nm": "Background",
                                        "sr": 1,
                                        "ks": {
                                            "o": {"a": 0, "k": 100},
                                            "r": {"a": 0, "k": 0},
                                            "p": {"a": 0, "k": [width/2, height/2]},
                                            "a": {"a": 0, "k": [width/2, height/2]},
                                            "s": {"a": 0, "k": [100, 100]}
                                        },
                                        "ao": 0,
                                        "sw": width,
                                        "sh": height,
                                        "sc": "#ffffff",
                                        "ip": 0,
                                        "op": parseInt(document.getElementById('fps').value) * parseFloat(document.getElementById('duration').value),
                                        "st": 0,
                                        "bm": 0
                                    }
                                ]
                            };
                            
                            // Convert to JSON and create fake compression
                            const jsonString = JSON.stringify(lottieData);
                            const encoder = new TextEncoder();
                            const compressed = encoder.encode(jsonString);
                            
                            resolve(compressed);
                        };
                        
                        img.onerror = () => reject(new Error('Failed to load image'));
                        img.src = URL.createObjectURL(file);
                        
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            createDownloadLink(filename, data) {
                const downloadLinks = document.getElementById('downloadLinks');
                const blob = new Blob([data], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = filename.replace('.gif', '.tgs');
                link.className = 'download-btn';
                link.textContent = `üì• Download ${filename.replace('.gif', '.tgs')}`;
                
                downloadLinks.appendChild(link);
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
            }
        }

        // Initialize the converter when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GifToTgsConverter();
        });
    </script>
</body>
</html>
